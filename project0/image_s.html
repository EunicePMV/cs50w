<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="stylesheet.css">
	<link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Poppins:wght@600&display=swap" rel="stylesheet">
	<title>Image Search</title>
</head>
<body>
	<div id="pages">
		<a href="g_search.html">Google Search</a>
	</div>

	<div id="center">
		<div id="title">
			<b id="google-search">Image Search</b>
		</div>
		<div id="search_box">
			<form action="https://google.com/search" target="_blank">
				<input type="text" name="q" id="bar" autofocus>
				<input type="hidden" name="tbm" value="isch">
				<br><br>
				<input type="submit" value="Search" id="reg_search">
			</form>
		</div>
	</div>
</body>
</html>
