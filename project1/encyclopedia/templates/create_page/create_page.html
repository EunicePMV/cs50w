{% extends 'encyclopedia/layout.html' %}

{% block title %}
	New Page
{% endblock %}

{% block body %}
	<h1>Create New Page</h1>
	<p>See more information for <a href="https://docs.github.com/en/github/writing-on-github/getting-started-with-writing-and-formatting-on-github/basic-writing-and-formatting-syntax#hiding-content-with-comments">markdown formatting</a></p>
	<form action="{% url 'create_page' %}" method="post">
		{% csrf_token %}
		<input type="text" name="title" placeholder="title"><br><br>
		<textarea rows="30" cols="5" name="content"></textarea><br><br>
		<input type="submit" value="save">
	</form>
{% endblock %}

	- save button
