{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <!-- pass the entry name to the wiki function -->
            <li><a href="{% url 'wiki' title=entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
