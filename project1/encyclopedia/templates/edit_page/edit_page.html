{% extends 'encyclopedia/layout.html' %}

{% block title %}
	Edit page
{% endblock %}

{% block body %}
	<h1>{{ title }}</h1>
	<form action="{% url 'edit_page' title=title %}" method="post">
		{% csrf_token %}
		<textarea rows="30" cols="5" name="content">
		{{ entry }}
		</textarea><br><br>
		<input type="submit" value="save">
	</form>
{% endblock %}
